<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>credit card</title>
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="images/logo.png" alt="logo">
                <h5>Credit Card</h5>
            </span>
            <img src="images/chip.png" alt="card" class="chip">
        </header>
        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">5010 2030 40030 6080</h5>
                <h5 class="name">Muhammad Khurram Shahzad</h5>
            </div>
            <div class="valid-date">
                <h6>Valid Sat</h6>
                <h5>05/11</h5>
            </div>
        </div>
    </div>
</body>
</html>
